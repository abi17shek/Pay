<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A_Pay_Interface</title>
    <link rel="stylesheet" href="interfacestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <h1>A_Pay</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="">Contact</a></p>
            <p class="navbar-link"><a href="">Profile</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar ()">
            <i class="fa-solid fa-bars"></i>
        </div>
      
    </nav>
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-regular fa-circle-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="">Contact</a></p>
            <p class="side-navbar-link"><a href="">Profile</a></p>

        </div> 
    </div>
    
    <div class="header">
        <div id="intro" style="display: block;">
           <h1>Welcome To A_Pay</h1>
           <p>Send money and Recieve money through A_pay</p>
           <p>Get more cashback Rewards </p>
           <button class="header-button" onclick="clicked()">Send_money</button>
          
          </div>
          <div id="pay" style="display: none;">
            <form>
            <h2 id="h2">Fill the Account number!</h2>
            <input id="input_1" type="text"  placeholder="enter the Account number" onkeydown="hide()" pattern="[0-9]{10}" >
            <button  id="pay-hide" style="display: none;" onclick="show()">Send</button>
           
        </form>
        </div>
        <div id="image" style="display: block;">
            <img src="https://source.unsplash.com/random/300x300/?cash">
        </div>
        <div id="amount" style="display: none;">
            <h1 id="account-one"></h1>
            <h2>Enter The Amount:</h2>
            <input type="text" placeholder="enter the amount" id="input-2" onkeydown="side()">
            <button id="paying" style="display: none;" onclick="cal()" >Pay</button>
        </div>
        <div id="success" style="display: none;">
             <h2 id="final"></h2>
        </div>
    </div>
    <div id="balance">
        <div id="balance-hide" style="display: block;">
            <h1> State Bank Of Asgard</h1>
            <h3>customer name:xxxx</h3>
            <h3>Account No:1234 321 654</h3>
            <button id="check-balance" onclick=" off()">check-balance</button>
           
        </div>  
        <div id="balance-show" style="display: none;">
            <h3>Your Balance is:</h3>
            <p id="bal">1000</p>
        </div>
       
    </div>
    <script src="apay.js"></script>
</body>
</html>
